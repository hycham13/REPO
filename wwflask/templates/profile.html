<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block title %} <title> PROFILE </title> {% endblock %}
{% block head %}
<head>
    <meta charset="UTF-8">
</head>
{% endblock %}
{% block body %}
<body>
<div class="container">
    {% block content %}
    <h1> post profile</h1>
    <div class="row">
        <div class="col-sm">
            <img src="static/{{ picture }}" class="rounded float-left" width="120" height="90"/>
        </div>
    </div>
    <br>
    <table border=1>
        {% for key,value in dic.items() %}
        <tr>
            <th> {{ key }}</th>
            <td> {{ value }}</td>
            {% endfor %}
        </tr>
    </table>
</div>
{% endblock %}
</body>
{% endblock %}
</html>
